{% extends "base.html" %}
{% block content %}
<div class="card max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Onboard Project & Create Listing</h1>

  <form method="post">
    {% csrf_token %}
    <h3 class="font-semibold">Project details</h3>
    {{ p_form.as_p }}

    <h3 class="mt-4 font-semibold">Listing details</h3>
    {{ l_form.as_p }}

    <div class="mt-4">
      <button class="bg-green-600 text-white px-4 py-2 rounded">Create project & listing</button>
    </div>
  </form>
</div>
{% endblock %}
